{% extends "layouts/main.html" %}

{% block pageTitle %}

{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="direct-relationship-check">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="direct-relationship-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do you have a direct relationship with your energy suppliers?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="direct-relationship" name="direct-relationship" type="radio"
                value="yes">
              <label class="govuk-label govuk-radios__label" for="direct-relationship">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="direct-relationship-2" name="direct-relationship" type="radio"
                value="no">
              <label class="govuk-label govuk-radios__label" for="direct-relationship-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
