{% extends "layouts/main.html" %}

{% block pageTitle %}
What is the name of the organisation or business applying for this discount? – {{ serviceName }}
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="business-org-type">
    <div class="govuk-form-group">
      <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--l" for="organisation-name">
          What is the name of the organisation or business applying for this discount?
        </label>
      </h1>
      <p class="govuk-hint">If you’re a sole trader enter your full name.</p>
      <input class="govuk-input" id="organisation-name" name="organisation-name" type="text">
    </div>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
