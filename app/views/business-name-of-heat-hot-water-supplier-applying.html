{% extends "layouts/main.html" %}

{% block pageTitle %}
Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="postcode-of-heat-hot-water-supplier">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="hn-business-name">
            What is the registered name of the heat supplier registering for the discount?
          </label>
        </h1>
        <div id="registered-name-hint" class="govuk-hint">
          This may be the registered business, organisation or charity name.
        </div>
        <input class="govuk-input" id="hn-business-name" name="hn-business-name" type="text">
      </div>
      <button class="govuk-button" data-module="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
