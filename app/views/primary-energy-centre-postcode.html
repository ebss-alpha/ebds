{% extends "layouts/main.html" %}

{% block pageTitle %}
What is your primary energy centre's postcode? – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <form action="energy-check">
        <h1 class="govuk-heading-l">
          What is your primary energy centre's postcode?
        </h1>


        <label class="govuk-label" for="primary-ec-postcode">
          Postcode
        </label>
        <input class="govuk-input govuk-input--width-5" id="primary-ec-postcode" name="primary-ec-postcode" type="text"
          autocomplete="postal-code">
    </div>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
